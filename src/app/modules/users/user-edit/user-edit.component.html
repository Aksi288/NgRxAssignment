<div class="page-content-wrapper">
  <div class="page-content">
    <div class="row">

      <div class="col-lg-12 col-xs-12 col-sm-12">
        <div class="portlet transparent">

          <div class="portlet-title">
            <div class="caption">
              <span class="caption-subject bold font-dark">
                {{text}}
              </span>


            </div>
          </div>
          <div class="portlet-body">

            <user-form #userFormRef (whenSubmitClicked)="whenSubmitClicked($event)" [mode]="'edit'"
              (whenCancelClicked)="whenCancelClicked()" (whenCloseClicked)="whenCloseClicked()"
              [isViewMode]="isViewMode" [userData]="userData">
              <ng-container *ngIf="!isViewMode">
                <button type="submit" [disabled]="!userFormRef.usersForm.valid"
                  class="btn btn-outline-primary">
                  Update
                </button>
              </ng-container>

            </user-form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>







<br />
